<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/9.0.0/sanitize.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <p class="header-text1">OCO</p>
      <p class="header-text2">EASY CALCULATING ONLINE</p>
    </header>
<div class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear" class="AC--button">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
      <script src="script.js"></script>
    </div>     
  </body>    
</html>
